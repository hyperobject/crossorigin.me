<!DOCTYPE html>
<html>
<head>
<title>crossorigin.me</title>
<style>
.parallax {
  perspective: 1px;
  height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
}
.parallax__layer {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}
.parallax__layer--base {
  transform: translateZ(0);
}
.parallax__layer--back {
  background-color:#EF4836;
  transform: translateZ(-1px);
}
</style>
</head>
<body>
<h1>crossorigin.me - Long live CORS proxies!</h1>
<div class="parallax">
	<div class="parallax__layer parallax__layer--back">
	hi
	</div>
	<div class="parallax__layer parallax__layer--base">
		<p>crossorigin.me is a CORS proxy - much like the now defunct corsproxy.com. It's <a>open source</a> and written in node.js. </p>
	</div>
</div>
</html>
